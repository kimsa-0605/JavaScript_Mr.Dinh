<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            html {
                font-family: Helvetica, Arial, sans-serif;
            }

            body {
                padding-top: 100px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 400px;
                height: auto;
                background-color: white;
                box-shadow: 0px 2px 5px black;
            }

            form {
                padding: 20px;
            }

            h2{
                text-align: center;
            }



            #kq {
                display: inline;
                text-align: center;
                padding: 5px 30px;
                margin-left: 4px;
                border-radius: 3px;
                background-color: white;
                border: 1px solid rgb(106, 105, 105);
            }

            #year {
                margin-left: 40px;
            }

            #danhHieu{
                font-size: 20px;
                text-align: center;
            }

            .nut {
                display: flex;
                justify-content: center;
                gap: 30px;
                margin-top: 50px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <form action>
                <p class="title"><h2>BANG DIEM CUA EM</h2></p>
                <p>Semester1 <input type="number" name value id="semester1"></p>
                <p>Semester2 <input type="number" name value id="semester2"></p>
                <p>Year:
                    <select name id="year">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </p>

                <span>Sumaries:</span>
                <input type="text" id="kq" placeholder="Result">
                <div class="hiendanhhieu">
                    <p id="danhHieu"></p>
                </div>

                <script src="bangDiem.js">
                </script>
                    <div class="nut">
                        <button type="button" onclick="tinhDiem()">Ok</button>
                        <button type="button" onclick="huytatca()">Cancel</button>
                    </div>
            </form>
        </div>
    </body>
</html>
