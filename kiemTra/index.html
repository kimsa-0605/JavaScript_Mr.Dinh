<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Kiểm Tra</title>
</head>
<body>
    <div class="container-input">
        <div class="input">
            <div class="infor">
                <div class="infor-detail">
                    <span >Image of Product</span>
                    <input type="text" id="product-img-input" >
                </div>
                <div class="infor-detail">
                    <span >Tên sản phẩm</span>
                    <input type="text" id="product-name-input" >
                </div>

                <div class="infor-detail">
                    <span>Giá mới</span>
                    <input type="number" id="newPrice-input" >
                </div>
    
                <div class="infor-detail">
                    <span>Giá cũ</span>
                    <input type="number" id="oldPrice-input" >
                </div>
                
                <div class="infor-detail">
                    <span>Giới tính</span>
                    <select name="" id="gender">
                        <option value="nam">Nam</option>
                        <option value="nu">Nữ</option>
                    </select>
                </div>

                <div class="infor-detail">
                    <span>Mã sản phẩm</span>
                    <input type="text" id="code-input" >
                </div> 
            </div>
            <!-- end infor -->
            <script src="newproduct.js"></script>
             <!-- start button -->
            <div class="button">
                <button type="button" onclick="Add()">Add</button>
            </div>
            <!-- end button -->
             <script src="main.js"></script>
        </div>
    </div>
    <div class="container">
        <div class="card-container" id="card-container">
            <!-- Các card sẽ được thêm vào đây -->
        </div>
    </div>
</body>
</html>
